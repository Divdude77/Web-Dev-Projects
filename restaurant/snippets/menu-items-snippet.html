<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo mx-auto">
                <div>{{shortname}}</div>
                <img src="images/menu/{{category}}/{{shortname}}.jpg" alt="Item" class="img-fluid" width="250" height="150">
            </div>
            <div class="menu-item-price mx-auto mx-sm-0 ms-sm-auto">
                {{price_small}} <span>(pint)</span>
                {{price_large}} <span>(quart)</span>
            </div>
        </div>
        <div class="menu-item-description col-sm-7 text-center text-sm-start">
            <h3 class="menu-item-title">
                {{name}}
            </h3>
            <p class="menu-item-details">
                {{description}}
            </p>
        </div>
    </div>
    <hr class="d-sm-block d-md-none w-75 mx-auto">
</div>
